pr:
- '*'

jobs:
- job: linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - checkout: self
    submodules: true
  - task: UseDotNet@2
    displayName: 'Enable dotnet 3.1.x' 
    inputs:
      packageType: 'sdk'
      version: '3.1.x'
  - task: UseDotNet@2
    displayName: 'Enable net5.x' 
    inputs:
      packageType: 'sdk'
      version: '5.x'
  - task: Bash@3
    displayName: 'Build and Test'
    inputs:
      filePath: 'BuildAndTest.sh'

- job: windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - checkout: self
    submodules: true
  - task: CmdLine@2
    displayName: 'Build and Test'
    inputs:
      script: 'BuildAndTest.cmd'
